<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <img src="" alt="profile__background" />
      <button class="btn btn__messages"><svg></svg></button>
      <button class="btn btn__bookmark"></button>
    </header>
    <main>
      <section class="profile__bio">
        <img src="" alt="profile__picture" class="img img__profile" />
        <h1 class="profile__name">John Doe</h1>
        <p class="profile__location">Brooklyn, Ny</p>
        <p class="profile__bio">Lorem ipsum dolor sit amet.</p>
      </section>
      <section class="profile__stats">
        <p>2,467 Followers</p>
        <p>1,589 Followers</p>
        <button class="btn btn__edit">Edit Profile</button>
      </section>
      <nav class="profile__nav">
        <a href="#posts">Posts</a>
        <a href="#stories">Stories</a>
        <a href="#liked">Liked</a>
        <a href="#tagged">Tagged</a>
      </nav>
      <section class="feed">
        <article class="feed__post">
          <img class="img img__profile" src="" alt="profile-picture" />
          <h2 class="feed__name">John Doe</h2>
          <p class="time">20min ago</p>
          <button class="btn btn__post"></button>
          <section class="feed__content">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste deserunt animi quia,
              doloremque amet nobis ex et?
            </p>
            <img src="" alt="" />
          </section>
          <section class="feed__reactions">
            <button class="btn btn__like"></button>
            <p>200</p>
            <button class="btn btn__comment"></button>
            <p>45</p>
            <button class="btn btn__share"></button>
            <p>124</p>
            <button class="btn btn__bookmark"></button>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
