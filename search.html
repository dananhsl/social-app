<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <header>
      <form method="GET">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search for People, Posts, Tags..."
        />
      </form>
      <button class="btn btn__messages"><svg></svg></button>
    </header>
    <main>
      <section>
        <h1 class="tags__title">Popular</h1>
        <button class="btn btn__tags">Tag1</button>
        <button class="btn btn__tags">Tag2</button>
        <button class="btn btn__tags">Tag3</button>
        <button class="btn btn__tags">Tag4</button>
        <button class="btn btn__tags">Tag5</button>
        <button class="btn btn__tags">Tag6</button>
        <button class="btn btn__tags">Tag7</button>
        <button class="btn btn__tags">Tag8</button>
      </section>
      <section class="stories">
        <article class="stories__container">
          <img class="img img__stories" src="" alt="story-preview" />
          <img class="img img__profile" src="" alt="profile-picture" />
        </article>
      </section>
      <section class="feed">
        <article class="feed__post">
          <img class="img img__profile" src="" alt="profile-picture" />
          <h2 class="feed__name">John Doe</h2>
          <p class="time">20min ago</p>
          <button class="btn btn__post"></button>
          <section class="feed__content">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste deserunt animi quia,
              doloremque amet nobis ex et?
            </p>
            <img src="" alt="" />
          </section>
          <section class="feed__reactions">
            <button class="btn btn__like"></button>
            <p>200</p>
            <button class="btn btn__comment"></button>
            <p>45</p>
            <button class="btn btn__share"></button>
            <p>124</p>
            <button class="btn btn__bookmark"></button>
          </section>
        </article>
      </section>
    </main>
    <footer>
      <nav class="menu">
        <a href="#index"><svg></svg></a>
        <a href="#search"><svg></svg></a>
        <a href="#create"><svg></svg></a>
        <a href="#alerts"><svg></svg></a>
        <a href="#profile"><svg></svg></a>
      </nav>
    </footer>
  </body>
</html>
