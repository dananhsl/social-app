<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Good Morning, John.</h1>
      <button class="btn btn__messages">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="btn btn__messages path"
            d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z"
            stroke="red"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </header>
    <main>
      <section class="stories">
        <article class="stories__container">
          <img class="img img__stories" src="" alt="story-preview" />
          <img class="img img__profile" src="" alt="profile-picture" />
        </article>
      </section>
      <section class="feed">
        <article class="feed__post">
          <img class="img img__profile" src="" alt="profile-picture" />
          <h2 class="feed__name">John Doe</h2>
          <p class="time">20min ago</p>
          <button class="btn btn__post"></button>
          <section class="feed__content">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste deserunt animi quia,
              doloremque amet nobis ex et?
            </p>
            <img src="" alt="" />
          </section>
          <section class="feed__reactions">
            <button class="btn btn__like"></button>
            <p>200</p>
            <button class="btn btn__comment"></button>
            <p>45</p>
            <button class="btn btn__share"></button>
            <p>124</p>
            <button class="btn btn__bookmark"></button>
          </section>
        </article>
      </section>
    </main>
    <footer>
      <nav class="menu">
        <a href="#index"><svg></svg></a>
        <a href="#search"><svg></svg></a>
        <a href="#create"><svg></svg></a>
        <a href="#alerts"><svg></svg></a>
        <a href="#profile"><svg></svg></a>
      </nav>
    </footer>
  </body>
</html>
